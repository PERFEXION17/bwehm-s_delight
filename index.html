<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bwehm's Delight</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="logo">
            <a href="#"
              >BWEHM'S
              <div class="bttm">DELIGHT</div></a
            >
          </div>
          <ul>
            <li><a href="#snacks">Snacks</a></li>
            <li class="contact"><a href="#">Contact Me</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section id="hero">
          <div class="hero">
            <div class="hero_over">
              <div class="hero_txt">
                <h1>Freshness Baked to Perfection</h1>
                <p>
                  Taste the golden crunch and fluffy softness of our handmade
                  snacks. Crafted with love, delivered with care.
                </p>
              </div>
            </div>
          </div>
        </section>

        <section id="snacks">
            <div class="con">
              <h2>SNACKS</h2>
                <div class="box">
                    <div class="box_img">
                        <img src="asset/puff-puff.jpeg" alt="puff-puff">
                    </div>
                    <div class="box_desc">PUFF-PUFF</div>
                    <div class="box_price">
                        &#8358;100 (pcs)
                    </div>
                    <div class="btn">
                        <a href="#">Buy Now</a>
                    </div>
                </div>
                <div class="box">
                    <div class="box_img">
                        <img src="asset/doughnut.png" alt="puff-puff">
                    </div>
                    <div class="box_desc">DOUGHNUT</div>
                    <div class="box_price">
                        &#8358;300 (pcs)
                    </div>
                    <div class="btn">
                        <a href="#">Buy Now</a>
                    </div>
                </div>
            </div>
        </section>
      </main>
    </div>
  </body>
</html>
