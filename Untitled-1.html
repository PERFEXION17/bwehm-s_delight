<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snack Delight</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-background: #FFF7EB;
      --color-primary: #D9994A;
      --color-accent: #F05D23;
      --color-highlight: #FFD166;
      --color-text-dark: #5A3825;
      --color-text-light: #B7B7B7;
    }

    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      color: var(--color-text-dark);
      background: linear-gradient(135deg, #FFF7EB 0%, #D9994A 40%, #F05D23 100%);
    }

    header {
      background: var(--color-primary);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn {
      background: var(--color-accent);
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--color-primary);
    }

    footer {
      background: var(--color-primary);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>

    <p>Golden, crunchy, and made with love â€” perfect for any occasion.</p>
    <button class="btn">Order Now</button>
  </main>
  <footer>&copy; 2025 Snack Delight</footer>
</body>
</html>
